            <div>

<script>
  function previewImage(event) {
    var preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
  }
  function clearImagePreview() {
    document.getElementById('image').value = "";
    document.getElementById('preview').src = "#";
  }
  function submitForm() {
    var form = document.getElementById("codeForm");
    var action = form.querySelector('input[name="btnradio"]:checked').value;
    form.action = "/detect?btnradio=" + action;
    form.submit();
  }
  function setIframeSrc(url) {
    var iframe = document.getElementById('resultFrame');
    iframe.src = url;
  }
  document.getElementById("capture").addEventListener("click", function() {// 버튼 클릭 시 
    //my_function/ID 경로로 요청을 보냄
    fetch('/my_function/123')  // 여기서 123을 원하는 ID로 변경
        .then(response => response.text())
        .then(data => {
            console.log(data);
        });
});
document.getElementById("send").addEventListener("click", function() {// 버튼 클릭 시 
  //my_function/ID 경로로 요청을 보냄
  if(document.getElementById("btnradio1")[0].value==true){

});
