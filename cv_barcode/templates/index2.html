<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 style="padding:15px;">이름이 미정</h2>
    <div style="padding:20px">
        <form method="POST" action="/detect" enctype="multipart/form-data">
            <h3>1. Select an Image</h3>
            <div>
                <input class="form-control" style="font-size: 1rem" type="file" name="file"
                        onchange="previewImage(event)" id="image" accept=".jpg, .jpeg, .png">
                <br>
                <div style="padding-top: 10px">
                    <img width="25%" height="25%" id="preview" src="#" alt="이미지 미리보기">
                </div>
            </div>
            <hr>
            <h3>2. Choose Detection Type</h3>
            <div style="display:flex; padding:20px">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="detect_bar_code" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Barcode</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="detect_qr_code" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio2">QRcode</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="detect_etc_code" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio3">etccode</label>
                </div>
                <div style="padding-left:20px">
                    <button id="send" type="submit" class="btn btn-primary">Detect</button>
                    <button id="clear" type="button" class="btn btn-danger" onclick="clearImagePreview()">Clear</button>
                </div>
            </div>
        </form>
        <hr>
        <h3>3. Detection Result</h3>
        <div style="background-color: #f2f2f2; border-radius: 20px; padding: 20px;">
            <iframe src=""></iframe>
        </div>
    </div>
</body>
<script>
    function previewImage(event) {
        var preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(event.target.files[0]);
    }
    function clearImagePreview() {
        document.getElementById('image').value = "";
        document.getElementById('preview').src = "#";
    }
</script>
</html>
